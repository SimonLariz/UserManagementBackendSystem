<html>
    <head>
        <title>Flask Intro - login page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container"><br><br><br><br><center><img style="height: 150px;" src="{{ url_for('static', filename='images/sign_up.png') }}">
            {% if error %}
            <p style="font-weight: bold;color: red;">{{ error }}</p>
            {% endif %}</center></div>
        <br>
        <div class="container">
            <form method="POST" action="{{ url_for('register') }}">
                <div class="form-group">
                <label for="username">Username :</label>
                <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp" placeholder="Enter New Username" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your details with anyone else.</small>
                </div>
                <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <input type="submit" value="Register" class="btn btn-primary"/>
            </form>
        </div>
        <br>
        <center>
            <p>Already registered ? <a
                    href="{{ url_for('index') }}">Login</a>.</p>
                    </center>
    </body>
</html>
